<div id="contactus" class="container">
  <div id="breadcrumb">
    <a href="#">Home</a>
    <span class="arrow">></span>
    <span class="active">Contact Us</span>
  </div>

  <div id="store-map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248056.87682773935!2d100.63311010264977!3d13.725187646856403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29f2ac7e9207f%3A0xf14326cf7921b55e!2sLoft!5e0!3m2!1sen!2sth!4v1457586638888" width="100%" height="550" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>

  <div id="contact-info" class="row">
    <div class="address col-sm-4">
      <div class="headline"><i class="fi-shopping-cart"></i> Address</div>
      <div class="content">
        <div class="bold">Loft</div>
        อาคาร จามจุรี สแควร์ Phayathai Rd, Khwaeng Pathum Wan, แขวง ปทุมวัน เขต ปทุมวัน Bangkok 10330
      </div>
    </div>

    <div class="tel col-sm-4">
      <div class="tel-phone">
        <div class="headline"><i class="fi-telephone"></i> Phones</div>
        <div class="content">
          <span class="bold">Tel.</span> 02-150-9028
        </div>
      </div>

      <div class="tel-fax">
        <span class="bold">Fax.</span> 02-658-0328-30
      </div>
    </div>

    <div class="email col-sm-4">
      <div class="headline"><i class="fi-mail"></i> Email</div>
      <div class="content">
        <div><span class="bold">Information:</span> info@loftbangkok.co.th</div>
        <div><span class="bold">Support</span> support@loftbangkok.co.th</div>
      </div>
    </div>
  </div>

  <form id="contact-form">
    <div class="headline">Contact Form</div>

    <div class="info row">
      <div class="col-sm-6">
        <input type="text" name="name" placeholder="Your name *" class="input input-block" />
      </div>

      <div class="col-sm-6">
        <input type="email" name="email" placeholder="Your email *" class="input input-block" />
      </div>
    </div>

    <div class="msg">
      <textarea name="msg" id="msg" rows="20" placeholder="Your message *" class="input input-block"></textarea>
    </div>

    <div class="option">
      <input type="submit" name="submit" value="SUBMIT" class="btn" />
    </div>
  </form>
</div>
